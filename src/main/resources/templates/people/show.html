<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show People</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 20px;
    }

    p {
    margin-bottom: 10px;
    }

    hr {
    border: 1px solid #ccc;
    margin: 20px 0;
    }

    table {
    border-collapse: collapse;
    width: 100%;
    }

    table, th, td {
    border: 1px solid #ddd;
       }

th, td {
    padding: 10px;
    text-align: left;
}

a {
    color: #007bff;
    text-decoration: none;
    margin-right: 10px;
}

form {
    display: inline-block;
}

    </style>
</head>
<body>
<p th:text="${person.getId()}"></p>
<p th:text="${person.getName()}"></p>
<p th:text="${person.getAge()}"></p>
<p th:text="${person.getAge()}"></p>
<p th:text="${person.getDateOfBirth()}"></p>

<p th:text="${person.getCreatedAt()}"></p>

<div th:if="${books.isEmpty()}">
    <p>Bu user xali kitob olmagan </p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Olingan kitoblar :</b>
    <br/>
    <table th:each="book : ${books}">
        <tr th:text="${book.getBookName() + ', ' + book.getBookAuthor() + ', ' + book.getDate()}">book</tr>
    </table>
    <hr/>
</div>
<a href="/people">ORQAGA</a>
<br>
<a th:href="@{/people/{id}/edit(id =${person.getId()})}">EDIT</a>
<form th:method="delete" th:action="@{/people/{id}/delete(id =${person.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
